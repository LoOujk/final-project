<body>
    <header>
        <a  href="index.html"><img class = "home_icon" src="img/home_icon.png"   alt="Home"></a>
    </header>
        <div class="form_reg">  
            <form class='login-form'>
                <h1>Log In</h1>
                <div class="inputForm">
                    <input id="inputEmail" class='userData' placeholder='Your email' type='text'>
                    <span>Incorrect email or password</span>
                    <input id="inputPassword" class='userData' placeholder='Your password' type='password'>
                    <span>Incorrect email or password</span>
                    <div class="buttonReg">
                        <button class="signIn" type="button">Sign In</button>
                        <button class="GoSignUp" type="button" onclick="document.location='regForm.html'">Sign Up</button>
                    </div>
                </div>
         
            </form>

        </div>
